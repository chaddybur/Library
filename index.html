<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BOARD GAME LIBRARY</h1>
    <div class= "card">
    <form action="">
        <label for="game">Game Title</label>
        <input class = "title" type="text">
        <label for="creator">Creator</label>
        <input class = "creator" type="text">
        <label for="time">How long to play?</label>
        <input class = "time" type="text">
        <label for="played">Have you played it?</label>
        <input type="checkbox" name="played" id="played">
        <button type = "submit" class= "submit">Submit</button>
    </form>
    </div>
    <div class = "game-container">
        <div class = "game">
            <div class = "image"><img src="wingspan.png" alt=""></div>
            <h3>Wingspan</h3>
            <h3>Elizabeth Hargrave</h3>
            <h3>40-70 minutes</h3>
            <div class = "played">Played</div>
        </div>
        <div class = "game">
            <div class = "image"><img src="clank.png" alt=""></div>
            <h3>Clank! Legacy</h3>
            <h3>Andy Clautice, Paul Dennen</h3>
            <h3>90-120 minutes</h3>
            <div class = "played">Played</div>
        </div>
        <div class = "game">
            <div class = "image"><img src="pandemic.jpg" alt=""></div>
            <h3>Pandemic</h3>
            <h3>Matt Leacock</h3>
            <h3>45 minutes</h3>
            <div class = "played">Played</div>
        </div>
        <div class = "game">
            <div class = "image"><img src="race.jpg" alt=""></div>
            <h3>Race for the Galaxy</h3>
            <h3>Thomas Lehmann</h3>
            <h3>30-60 minutes</h3>
            <div class = "played">Played</div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
